<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
        }
    </script>
    <style>
        body {
            background-color: #034078;
            font-family: 'Press Start 2P', cursive;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #001F54;
        }
        .navbar-brand, .nav-link {
            color: #1282A2 !important;
        }
        .nav-link.active {
            color: #eee5e9 !important;
        }
        main {
            padding-top: 60px;
            flex: 1;
        }
        footer {
            background-color: #0A1128;
            color: #1282A2;
            text-align: center;
            padding: 10px 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #7c7c7c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .center-text {
            font-size: 1.2em;
            background-color: #1282A2;
            color: #eee5e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">PWA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="nav-home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-gallery">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-about">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <div id="content"></div>
    </main>
    <footer>
        PWA Example Â© 2024
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
